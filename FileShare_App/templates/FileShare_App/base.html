
<!DOCTYPE html>
<html>
<head>
    <title>FileShare - {% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'FileShare_App/css/main.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    
    
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>



</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">File Share</div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
